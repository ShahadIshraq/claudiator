name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            runner: windows-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --manifest-path hook/Cargo.toml

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar czf claudiator-hook-${{ matrix.target }}.tar.gz -C hook/target/${{ matrix.target }}/release claudiator-hook

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path hook/target/${{ matrix.target }}/release/claudiator-hook.exe -DestinationPath claudiator-hook-${{ matrix.target }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: claudiator-hook-${{ matrix.target }}
          path: claudiator-hook-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            claudiator-hook-*.tar.gz
            claudiator-hook-*.zip
          generate_release_notes: true
