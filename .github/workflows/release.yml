name: Release

on:
  push:
    tags: ['hook-v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            runner: windows-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --manifest-path hook/Cargo.toml

      - name: Sign binary (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Import certificate into a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 20)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$APPLE_CERTIFICATE" | base64 --decode -o "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Sign the binary
          BINARY=hook/target/${{ matrix.target }}/release/claudiator-hook
          codesign --options runtime --timestamp \
            --sign "$APPLE_SIGNING_IDENTITY" \
            "$BINARY"
          codesign --verify --verbose "$BINARY"

      - name: Notarize binary (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          BINARY=hook/target/${{ matrix.target }}/release/claudiator-hook
          SUBMIT_ZIP=$RUNNER_TEMP/claudiator-hook-notarize.zip

          # Apple notarytool requires a zip for plain binary submission
          ditto -c -k --keepParent "$BINARY" "$SUBMIT_ZIP"

          xcrun notarytool submit "$SUBMIT_ZIP" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m

          # Note: stapling to a plain binary is not supported by Apple.
          # The notarization ticket is stored in Apple's database.
          # Gatekeeper checks it online on first run.

          rm "$SUBMIT_ZIP"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar czf claudiator-hook-${{ matrix.target }}.tar.gz -C hook/target/${{ matrix.target }}/release claudiator-hook

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path hook/target/${{ matrix.target }}/release/claudiator-hook.exe -DestinationPath claudiator-hook-${{ matrix.target }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: claudiator-hook-${{ matrix.target }}
          path: claudiator-hook-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            claudiator-hook-*.tar.gz
            claudiator-hook-*.zip
          generate_release_notes: true
